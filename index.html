<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Car tesla</title>
</head>
<body>
    <div class="container">
      <a href="./Salon-Car/index.HTML"><img class="wheels img-car" src="./IMG/photo_2022-12-09_14-22-49.jpg" alt=""></a> 
        <div class="wheels">
            <img class="img-wheel1" src="./IMG/photo_2022-12-09_14-23-03-transformed.png" alt="">
            <img class="img-wheel2" src="./IMG/photo_2022-12-09_14-23-03-transformed.png" alt="">
        </div>
        <div class="speedometer">
            <div class="km">
            <h4 class="grey-text-h4">Запас хода</h4>
            <h1 class="h1-font">750км</h1>
            </div>
            <div class="scena">
            <h4 class="grey-text-h4">Цена</h4>
            <h1 class="h1-font">$89, 990</h1>
            </div>
        </div>
        <div class="box-car-statick">
            <div class="kmc">
              <h4 class="grey-text-h4">Скорость автомобиля</h4>
              <h1 class="h1-font">60 км/ч</h1>
              <div class="strelki">
                <img src="./Icons/image 3.svg" alt="">
                <img src="./Icons/image 4.svg" alt="">
              </div>
            </div>
            <div class="teperatur">
                <h4 class="grey-text-h4">Температура за окнами</h4>
                <h1 class="h1-font">20°</h1>
                <div class="strelki">
                    <img src="./Icons/image 3.svg" alt="">
                    <img src="./Icons/image 4.svg" alt="">
                  </div>
            </div>
            <div class="disk">
                <h4 class="grey-text-h4">Диски</h4>
                <h1 class="h1-font">19</h1>
                <div class="strelki">
                    <img src="./Icons/image 3.svg" alt="">
                    <img src="./Icons/image 4.svg" alt="">
                  </div>
            </div>
              <div class="checkbox-1">
                 <h4 class="grey-text-h4">Кондиционер</h4>
                <input type="checkbox">
              </div>
              <div class="checkbox-2">
                <h4 class="grey-text-h4">Версия Long Range</h4>
                <input type="checkbox">
              </div>
              <div class="checkbox-3">
                <h4 class="grey-text-h4">Вид автомобиля</h4>
                <input type="checkbox">
              </div>
          </div>
    </div>
    <script src="./JS/script.js"></script>
    
</body>
</html>
